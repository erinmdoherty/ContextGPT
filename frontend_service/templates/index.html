<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            width: 80%;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Document Management</h2>
        <form action="http://localhost:5001/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple>
            <button type="submit">Upload New Documents</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Ask a Question</h2>
        <form action="http://localhost:5000/ask" method="post">
            <input type="text" name="query" placeholder="Enter your question" required>
            <button type="submit">Ask</button>
        </form>
    </div>
    
    {% if response %}
    <div class="container">
        <h2>AI Response</h2>
        <div class="output">
            <p>{{ response }}</p>
        </div>
    </div>
    {% endif %}
</body>
</html>
